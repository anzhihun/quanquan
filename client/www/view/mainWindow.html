<div class="main_frame">
    <!-- left bar -->
    <div class="left">
        <div class="list_container">
            <div id="channelList" style="position:relative; width:100%;">

                <div class="list_header">
                    <span>{{strings.MAIN_FRAME_LBL_CHANNELS}}</span><a id="showAddChanDlgBtn" class="btn">+</a>
                </div>

                <div id="addChannelDialog" class="reveal-modal" data-reveal>
                    <h2>{{strings.MAIN_FRAME_LBL_ADD_NEW_CHANNEL}}</h2>
                    <p>{{strings.MAIN_FRAME_LBL_CHANNEL_NAME}}
                        <input id="newChannelNameInput" type="text" />
                    </p>
                    <a id="addChannelButton" class="button" style="position: relative;float: right;">{{strings.MAIN_FRAME_BTN_ADD}}</a>
                </div>

                <dl class="tabs vertical" data-tab style="max-width:100%; width:100%;">
                </dl>

            </div>

            <div id="directList" style="position:relative; width:100%;">
                <div class="list_header">
                    <span>{{strings.MAIN_FRAME_LBL_DIRECT_MSG}}</span><a id="showAddDirectMessagBtn" class="btn">+</a>
                </div>
                <dl class="tabs vertical" data-tab style="max-width:100%; width:100%;">
                </dl>
            </div>
        </div>

        <div id="curUser" class="cur_user">
            <img src="/images/anzhihun.png" class="head_img"> <span style="font-size: 1.5em;">anzhihun</span>
        </div>
    </div>

    <!-- right bar -->
    <div class="right">
        <ul class="buttons">
<!--            <li id="inviteUsers"><i class="fa fa-user-plus"></i></li>-->
            <li id="configureBtn"><i class="fa fa-cog"></i></li>
            <li id="showAllUser"><i class="fa fa-users"></i></li>
        </ul>
    </div>

    <div class="user_list"></div>

    <div id="inviteUserDialog" class="reveal-modal" data-reveal>
    </div>

    <!-- middle message area -->
    <div class="main">
        <div class="message_board_toolbar">
            <div class="row"> 
                <div class="small-6 columns">
                  <span class="chan_desc"></span>
                </div>
                <div class="small-6 columns">
                  <div class="row collapse postfix-round">
                    <div class="small-9 columns">
                      <input type="text" placeholder="{{strings.MAIN_FRAME_TIP_SEARCH}}">
                    </div>
                    <div class="small-3 columns">
                      <a href="#" class="button postfix">{{strings.MAIN_FRAME_BTN_SEARCH}}</a>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <!-- here is message body -->
        <div class="send_area">
            <div class="row">
                <div class="large-12 columns">
                    <div class="row collapse">
                        <div class="small-10 columns">
                            <textarea id="msgInput" maxlength="" autocorrect="off" autocomplete="off" spellcheck="true" style="height:57px;margin:0; padding:0; resize:none !important;" placeholder="{{strings.MAIN_FRAME_TIP_MSG_INPUT}}"></textarea>
                        </div>
                        <div class="small-2 columns">
                            <a class="button postfix" style="margin:0; padding:0;height: 100%;line-height: 57px;" id="sendMsgBtn">{{strings.MAIN_FRAME_BTN_SEND_MSG}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
