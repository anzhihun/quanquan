<div class="message_item">
    <div class="message_head">
        <img src="{{headImg}}" title="{{name}}" class="message_head_img">
    </div>
    <div class="message_container">
        <span class="message_tip"><span class="message_name">{{name}}</span> {{datetime}}</span>
        <span class="message_content">{{{content}}}</span>
    </div>
    
    <br style="clear:both;">
</div>
